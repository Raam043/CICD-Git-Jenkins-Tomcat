---
- hosts: rnb
  become: True
  tasks:
  
    - name: Run docker container
      command: "docker stop Tomcat & docker rm -f Tomcat & docker image rm -f Tomcat"
    
    - name: Run docker container
      docker_container:
        name: Tomcat
        image: raam043/tomcat-project
        state: started
        exposed_ports:
        - "8080"
        ports:
        - "8080:8080"
 
