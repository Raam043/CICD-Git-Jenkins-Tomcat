---
- hosts: rnb
  become: True
  tasks:
  
    - name: Stop and remove old container
      command: "docker stop tomcat"
      command: "docker rm -f tomcat"
      command: "docker image rm -f tomcat"
    
    - name: Run docker container
      docker_container:
        name: tomcat
        image: raam043/tomcat-project
        state: started
        exposed_ports:
        - "8080"
        ports:
        - "8080:8080"
 
